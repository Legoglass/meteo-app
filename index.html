<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meteo App</title>
</head>
<body>
    <div class="container-fluid" >
        <div class="row flex-column" id="row-glass">
            <div class="col-xl-8 col-lg-8 col-10" id="glass">
                <header>
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1 id="main-title" class="display-4">weather around</h1>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="subtitle">
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h2  class="display-6">choose the city</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-12 text-center search">
                                <input class="forum" type="text" aria-placeholder="enter city name" spellcheck="false">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subtitle">
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-12 text-center search ">
                                <button id="btn" class="btn btn-primary text-center">search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meteo-container d-flex justify-content-center">
                    <div class="container-fluid mt-5 " >
                        <div class="row align-items-center justify-content-center " id="binfo" >
                            <div class="col-10">
                                <div class="container-fluid mt-3 mb-5">
                                    <div class="row ">
                                        <div class="col-12 text-center" id="contianer">
                                            <h3 class="city">constanta , ro</h3>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12 text-center">
                                            <h3 class="date">18 july (tuesday), 2023</h3>
                                        </div>
                                    </div>
                                    <div class="row justify-content-lg-center mt-5 flex-column flex-lg-row ">
                                        <div class="col-12 col-lg-5 text-center ">
                                            <img id="icon"  class="img-fluid" src="asset/reshot-icon-thermometer-VWYN3M2TDL.svg" alt="termostat">
                                            <h1 class="text-start mt-3 mb-3 temp">27°C</h2>
                                            <p class="font-weight-bold temp-min ">27°C(min)/30°C(max)</p>
                                        </div>
                                        <div class="col-12 col-lg-5 text-center">
                                            <img id="icon" class="img-fluid icon" src="https://openweathermap.org/img/wn/04n@2x.png" alt="termostat">
                                            <h1 class="mt-3 wdescription" >rain</h2>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
