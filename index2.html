<!DOCTYPE html>
<html>
<head>
  <title>Random Moving Circle</title>
  <style>
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      border: 2px solid #000;
      overflow: hidden;
    }

    #circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: blue;
      transition: transform 3s;
    }


  </style>
</head>
<body>
  <div id="container">
    <div id="circle"></div>
  </div>
  <script src="/app.js"></script>
</body>

<script>
    const circle = document.getElementById("circle");
let currentX = 0;
let currentY = 0;

function getRandomPosition() {
  const containerWidth = circle.parentElement.clientWidth;
  const containerHeight = circle.parentElement.clientHeight;
  const circleSize = circle.clientWidth;

  const maxX = containerWidth - circleSize;
  const maxY = containerHeight - circleSize;

  const randomX = Math.floor(Math.random() * maxX );
  const randomY = Math.floor(Math.random() * maxY ); 

  return { x: randomX, y: randomY };
}

function updateCirclePosition() {
  const newPosition = getRandomPosition();
  currentX = newPosition.x;
  currentY = newPosition.y;
  circle.style.transform = `translate(${currentX}px, ${currentY}px)`;
}

// Initial position update
updateCirclePosition();

// Move the circle randomly every 2 seconds
setInterval(updateCirclePosition, 3000);

</script>
</html>
